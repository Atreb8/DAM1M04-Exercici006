<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercici 006 – Formulari</title>
    <link rel="stylesheet" href="estils.css">
</head>

<body id="pagina-formulari">

<nav>

    <!-- Checkbox ocult -->
    <input type="checkbox" id="toggle-menuf">

    <!-- Icona hamburguesa -->
    <label for="toggle-menuf" class="hamburgerf">☰</label>

    <!-- Links -->
    <div class="nav-linksf">
        <a href="index.html">Formulari</a>
        <a href="interaccio.html">Interacció</a>
    </div>

</nav>

<section class="container">
    <h1>Formulari personal</h1>

    <form class="formulari">

        <!-- NOM COMPLET -->
        <label>Nom complet</label>
        <input type="text" name="nom" required
               pattern="[A-Za-zÀ-ÿ\s]{3,40}"
               title="Nom i cognoms sense números (mínim 3 lletres)">
        
        <!-- EMAIL -->
        <label>Correu electrònic</label>
        <input type="email" name="email" required>

        <!-- TELÈFON -->
        <label>Telèfon</label>
        <input type="tel" name="tel"
               pattern="[0-9]{9}"
               title="Introdueix un telèfon de 9 xifres"
               required>

        <!-- EDAT -->
        <label>Edat</label>
        <input type="number" name="edat" min="0" max="99" step="1">

        <!-- DATA -->
        <label>Data de naixement</label>
        <input type="date" name="data">

        <!-- HORA -->
        <label>Franja horària preferida</label>
        <input type="time" name="hora">

        <!-- COLOR -->
        <label>Color preferit</label>
        <input type="color" name="color">

        <!-- RANGE -->
        <label>Valoració (0–10)</label>
        <input type="range" min="0" max="10" step="1">

        <!-- AFICIONS -->
        <div class="opcions">
            <p>AFICIONS</p>

            <label><input type="checkbox" name="aficions"><span></span> Música</label>
            <label><input type="checkbox" name="aficions"><span></span> Esport</label>
            <label><input type="checkbox" name="aficions"><span></span> Cuina</label>
            <label><input type="checkbox" name="aficions"><span></span> Cuina</label>
        </div>

        <!-- RADIO -->
        <div class="opcions">
          <label>NIVELL D'ESTUDIS</label>
            <label><input type="radio" name="estudis"><span></span> ESO</label>
            <label><input type="radio" name="estudis"><span></span> Batxillerat</label>
            <label><input type="radio" name="estudis"><span></span> FP Mitjà</label>
            <label><input type="radio" name="estudis"><span></span> FP Superior</label>
            <label><input type="radio" name="estudis"><span></span> Grau Universitari</label>
        </div>

        <!-- SELECT -->
        <label>País</label>
        <select name="pais">
            <option>Espanya</option>
            <option>Austràlia</option>
            <option>Estats Units</option>
            <option>Nova Zelanda</option>
            <option>Japó</option>
            <option>Botsuana</option>
            <option>Sri Lanka</option>
        </select>

        <!-- TEXTAREA -->
        <label>Comentaris</label>
        <textarea rows="4"></textarea>

        <!-- BOTONS -->
        <div class="botons">
            <input type="submit" value="Enviar">
            <input type="reset" value="Netejar">
        </div>

    </form>
</section>

</body>
</html>
